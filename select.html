<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="select.css">
</head>
<body>
    <div class="main">

        <div class="select">
            <div id="selectField">
                <p id="selectText">Select</p>
                <img src="arrow.png" id="arrow">
            </div>

            <ul id="apps" class="hide">
                <li class="options">
                    <img src="instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="youtube.png">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="whatsapp.png">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="select.js"></script>
</body>
</html>
